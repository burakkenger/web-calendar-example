<!DOCTYPE html>
<html>

<head>
<title>Calendar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="Style.css">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="calendar" class="col-lg-6 col-md-8 col-12 mt-5 m-auto card">
                <div class="row">
                    <div id="month" class="col-12 p-1 m-auto">

                        <div class="w-100 d-flex justify-content-between mt-1 ps-4 pe-4">
                            <i id="left_arrow" class="fa-light fa-angle-left fs-3"></i>
                            <h4 id="set_month"></h4>
                            <i id="right_arrow" class="fa-light fa-angle-right fs-3"></i>
                        </div>

                        <div id="date" class="d-flex justify-content-center"></div>
                    </div>
    
                    <div id="week-days" class="col-12 d-flex flex-row mt-4">
                        
                        <div class="week-width">Pzt</div>
                        <div class="week-width">Sal</div>
                        <div class="week-width">Car</div>
                        <div class="week-width">Per</div>
                        <div class="week-width">Cum</div>
                        <div class="week-width">Cmt</div>
                        <div class="week-width">Paz</div>
                    </div>

                    <div id="days" class="col-12 d-flex flex-wrap mt-2"></div>

                    <div id="month-menu" class="puff-in-center">
                        <div class="row">

                            <div id="set-year" class="col-12 d-flex justify-content-between ps-4 pe-4">
                                <i id="left_arrow2" class="fa-light fa-angle-left fs-3"></i>
                                <h4 id="year"></h4>
                                <i id="right_arrow2" class="fa-light fa-angle-right fs-3"></i>
                            </div>
                            
                            <div class="col-4 m-selection">Ocak</div>
                            <div class="col-4 m-selection">Şubat</div>
                            <div class="col-4 m-selection">Mart</div>
                            <div class="col-4 m-selection">Nisan</div>
                            <div class="col-4 m-selection">Mayıs</div>
                            <div class="col-4 m-selection">Haziran</div>
                            <div class="col-4 m-selection">Temmuz</div>
                            <div class="col-4 m-selection">Ağustos</div>
                            <div class="col-4 m-selection">Eylül</div>
                            <div class="col-4 m-selection">Ekim</div>
                            <div class="col-4 m-selection">Kasım</div>
                            <div class="col-4 m-selection">Aralık</div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="Calendar.js"></script>
</body>
</html>
